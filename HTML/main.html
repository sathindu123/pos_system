<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <button class="nav-item btn btn-link">
                        Home
                    </button>
                    <button class="nav-item btn btn-link">
                        Customer
                    </button>
                    <button class="nav-item btn btn-link">
                        Item
                    </button>
                    <button class="nav-item btn btn-link">
                        Place Order
                    </button>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--home section-->
<section>
    <div></div>
</section>

<!--customer section-->
<section id="customer">
    <div id="heder-customer">
        <h2>Customer Manage</h2>
    </div>

        <div id="left-customer" class="card"   style="width: 18rem;">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="fname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" style="height: 100px"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact">
                    </div>
                    <button id="student_save" type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </div>


    <div id="right-customer">
        <div class="input-customer-name input-group p-4">
            <input type="text" id="search_customer_input" class=" form-control" placeholder="Search Username"
                   aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="card-buttons card-body btn-group p-4">
            <button type="button" class="button-customer-card btn m-1" id="button-search">Search</button>
        </div>
    </div>

    <div class="row text-center">
        <div class="customer-table">
            <table class="table">
                <thead class="customer-table-head table">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                </tr>
                </thead>
                <tbody id="customer_table_body">

                </tbody>
            </table>
        </div>
    </div>


</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
